<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Map dan Menentukan Lokasi</title>

    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>

    <style></style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([-8.6795069, 116.3460803], 12);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      var Rumah = L.marker([-8.687635, 116.368346]).addTo(map);
      var Masjid = L.marker([-8.6853209, 116.3683794]).addTo(map);
      var Tongkrongan = L.marker([-8.6863304, 116.3643011]).addTo(map);
      var Toko = L.marker([-8.6856194, 116.3658908]).addTo(map);
      var SDN = L.marker([-8.6856194, 116.3658908]).addTo(map);

      Rumah.bindPopup("<b>Rumah</b><br>Rumawan").openPopup();
      Masjid.bindPopup("<b>Masjid</b><br>Al-Abror Kerembong").openPopup();
      Tongkrongan.bindPopup("<b>Tongkrongan</b><br>Adi Boba").openPopup();
      Toko.bindPopup("<b>Toko</b><br>Karisa Barokah").openPopup();
      SDN.bindPopup("<b>SDN</b><br>1 Kerembong").openPopup();

      map.addControl(new L.Control.Fullscreen());
    </script>
  </body>
</html>
